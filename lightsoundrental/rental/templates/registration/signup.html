<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Global Styles */
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Signup Container */
        .signup-container {
            max-width: 400px;
            padding: 30px;
            background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            text-align: center;
        }

        /* Title */
        .signup-title {
            color: #00ff00;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form Fields */
        .form-field {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #ccc;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            transition: border 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #00ff00;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
            outline: none;
        }

        /* Button */
        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            border: none;
            border-radius: 6px;
            color: #111;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .signup-button:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }

        /* Links */
        .login-link,
        .shop-owner-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-button,
        .shop-owner-button {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }

        .login-button:hover,
        .shop-owner-button:hover {
            text-decoration: underline;
        }

        /* Error Messages */
        .error {
            color: #ff5c5c;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Help Text */
        .help-text {
            font-size: 12px;
            color: #aaa;
        }

    </style>
</head>
<body>

<div class="signup-container">
    <h2 class="signup-title">Sign Up as User</h2>
    <form action="#" method="post">
        {% csrf_token %}

        <div class="form-field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="{% url 'login' %}" class="login-button">Login</a></p>
    <p class="shop-owner-link">Are you a shop owner? <a href="{% url 'shop_owner_signup' %}" class="shop-owner-button">Sign up as Shop Owner</a></p>
</div>

</body>
</html>
