<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bands</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Navbar */
        nav {
            width: 100%;
            background: #222;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
            padding: 10px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #ffcc00;
            background-color: rgba(255, 204, 0, 0.2);
        }

        .logout a {
            color: #ffcc00;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .logout a:hover {
            background-color: #ffcc00;
            color: #222;
        }

        /* Logo */
        .logo img {
            height: 45px;
            width: auto;
            margin-right: 15px;
        }

        /* Content */
        .content {
            margin-top: 120px;
            width: 90%;
            max-width: 1100px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #222;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background: #222;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s;
        }

        /* Band Image */
        img {
            width: 85px;
            height: 85px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
            }

            .nav-links a {
                display: block;
                margin: 5px 0;
            }

            table {
                font-size: 14px;
            }

            img {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-links">
            <a class="logo" href="../stafhome"><img src="../static/unnamed.png" alt="Logo"></a>
            <a href="../addband">Add Band</a>
            <a href="../viewband">View Bands</a>
            <a href="../addproduct">Add Instrument</a>
            <a href="../viewproduct">View Instruments</a>
        </div>
        <div class="logout">
            <a href="../logout">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <h2>My Bands</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                {% for band in bands %}
                <tr>
                    <td>
                        {% if band.image %}
                            <img src="{{ band.image.url }}" alt="{{ band.name }}">
                        {% else %}
                            No Image Available
                        {% endif %}
                    </td>
                    <td>{{ band.name }}</td>
                    <td>{{ band.genre }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
