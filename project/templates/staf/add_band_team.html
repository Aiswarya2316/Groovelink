<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Management</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Full-width Navigation Bar */
        nav {
            width: 100%;
            background: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
            padding: 10px;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .logout a {
            color: #ffcc00;
            font-weight: bold;
        }

        /* Logo */
        .logo img {
            height: 40px;
            width: auto;
            margin-right: 15px;
        }

        /* Center Content */
        .content {
            margin-top: 80px;
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        form {
            width: 100%;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffcc00;
            color: black;
        }

        /* Responsive Navigation */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                margin-top: 10px;
            }

            .nav-links a {
                display: block;
                margin: 5px 0;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-links">
            <a class="logo" href="../stafhome"><img src="../static/unnamed.png" alt="Logo"></a>
            <a href="../addband">Add Band</a>
            <a href="../viewband">View Bands</a>
            <a href="../addproduct">Add Instrument</a>
            <a href="../viewproduct">View Instruments</a>
        </div>
        <div class="logout">
            <a href="../logout">Logout</a>
        </div>
    </nav>

    <!-- Form Content -->
    <div class="content">
        <h2 style="text-align:center; color:#222;">Manage Your Band</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
