<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Navbar */
        nav {
            width: 100%;
            background: #111;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: #ff4c4c;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin: 0 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .logout a {
            color: #ffcc00;
            font-weight: bold;
        }

        /* Logo */
        .logo img {
            height: 45px;
            width: auto;
            margin-right: 15px;
        }

        /* Form Container */
        .content {
            margin-top: 100px;
            width: 100%;
            max-width: 500px;
            background: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        /* Form Styling */
        form {
            width: 100%;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: white;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: 2px solid #ffcc00;
            background: #444;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background: #ff4c4c;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ffcc00;
            color: black;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                margin-top: 10px;
            }

            .nav-links a {
                display: block;
                margin: 5px 0;
            }

            .content {
                max-width: 90%;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-links">
            <a class="logo" href="../stafhome"><img src="../static/unnamed.png" alt="Logo"></a>
            <a href="../addband">Add Band</a>
            <a href="../viewband">View Bands</a>
            <a href="../addproduct">Add Instrument</a>
            <a href="../viewproduct">View Instruments</a>
        </div>
        <div class="logout">
            <a href="../logout">Logout</a>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="content">
        <h2>Add New Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Product</button>
        </form>
    </div>

</body>
</html>
