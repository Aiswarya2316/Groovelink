<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            background: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px;
            transition: 0.3s ease-in-out;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #ffcc00
        }

        .logout a {
            color: #ffcc00;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout a:hover {
            background-color: #ffcc00;
            color: #222;
        }

        /* Content */
        .content {
            margin-top: 120px;
            width: 90%;
            max-width: 1100px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #222;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #222;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s;
        }

        img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
            }

            .nav-links a {
                display: block;
                margin: 5px 0;
            }

            table {
                font-size: 14px;
            }

            img {
                width: 60px;
                height: 60px;
            }
        }
        /* Logo */
        .logo img {
            height: 40px;
            width: auto;
            margin-right: 15px;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-links">
            <a class="logo" href="../stafhome"><img src="../static/unnamed.png" alt="Logo"></a>
            <a href="../addband">Add Band</a>
            <a href="../viewband">View Bands</a>
            <a href="../addproduct">Add Instrument</a>
            <a href="../viewproduct">View Instruments</a>
        </div>
        <div class="logout">
            <a href="../logout">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <h2>My Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        {% else %}
                            No Image
                        {% endif %}
                    </td>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
