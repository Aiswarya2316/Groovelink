<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #121212; color: #fff; }
        .table { background-color: #1e1e1e; color: #ffcc00; }
        .table th { background: #1db954; color: white; }
        .btn { background: #ffcc00; color: #121212; }
        .btn:hover { background: #ffa500; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-warning text-center">Product List</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pro %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td><img src="{{ p.image.url }}" width="50" height="50" alt="Product Image"></td>
                    <td>{{ p.name }}</td>
                    <td>${{ p.price }}</td>
                    <td>{{ p.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
