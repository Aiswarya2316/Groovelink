<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            background: #f4f4f4;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background: #222;
            color: white;
            padding-top: 20px;
            position: fixed;
            transition: width 0.3s;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background: #ffcc00;
            cursor: pointer;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover a {
            color: #222;
        }

        .main-content {
            margin-left: 220px;
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            background: #222;
            color: white;
            padding: 15px 20px;
            align-items: center;
            position: fixed;
            width: calc(100% - 220px);
            top: 0;
            left: 220px;
            z-index: 1000;
            transition: width 0.3s, left 0.3s;
        }

        .dashboard {
            margin-top: 70px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .widget {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .chart-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="topbar">
            <h2>Dashboard</h2>
        </div>

        <div class="dashboard">
            <div class="widget">
                <h3>Total Users</h3>
                <p>2</p>
            </div>
            <div class="widget">
                <h3>Products</h3>
                <p>2</p>
            </div>
            <div class="widget">
                <h3>Sales</h3>
                <p>2</p>
            </div>
            <div class="widget">
                <h3>Orders</h3>
                <p>2</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [1200, 1900, 3000, 5000, 2200, 4300],
                    backgroundColor: '#ffcc00',
                    borderColor: '#222',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
