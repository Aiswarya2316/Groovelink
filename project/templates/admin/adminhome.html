<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Groove Link</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #1e1e1e;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: #ffcc00;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #ffcc00;
            color: #121212;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            color: #ffcc00;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.3);
        }
        .top-navbar {
            background: #1db954;
            padding: 15px;
            text-align: right;
        }
        .top-navbar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-right: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center text-warning">Admin Panel</h3>
    <a href="../dashboard">📊 Dashboard</a>
    <a href="../users">👥 Users</a>
    <a href="../orders">📦 Orders</a>
    <a href="../products">🎸 Products</a>
    <a href="../bands">📑 Bands</a>
    <a href="../settings">⚙️ Bookings</a>
    <a href="../logout">🚪 Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    
    <!-- Top Navbar -->
    <div class="top-navbar">
        <a href="../logout">🚪 Logout</a>
    </div>

    <!-- Dashboard Overview -->
    <div class="container mt-4">
        <h2 class="text-warning">Dashboard Overview</h2>
        <div class="row mt-3">
            
            <div class="col-md-3">
                <div class="card p-3">
                    <h5>📦 Total Orders</h5>
                    <h3>{{ total_orders }}</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card p-3">
                    <h5>🎸 Products</h5>
                    <h3>{{ total_products }}</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card p-3">
                    <h5>👥 Total Users</h5>
                    <h3>{{ total_users }}</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card p-3">
                    <h5>🎤 Total Bands</h5>
                    <h3>{{ total_bands }}</h3>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
