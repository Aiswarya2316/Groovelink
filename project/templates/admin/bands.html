<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bands - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 90%;
        }
        .table {
            background-color: #1e1e1e;
            color: #ffcc00;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background: #1db954;
            color: white;
            text-align: center;
        }
        .table tbody tr {
            transition: all 0.3s;
        }
        .table tbody tr:hover {
            background-color: rgba(255, 204, 0, 0.2);
            cursor: pointer;
        }
        .btn {
            background: #ffcc00;
            color: #121212;
            font-weight: bold;
            border-radius: 8px;
        }
        .btn:hover {
            background: #ffa500;
            color: #fff;
        }
        .heading {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="heading">ðŸŽ¸ Band List</h2>
        
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>ID</th>
                    <th>Band Name</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                {% for b in bnd %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ b.id }}</td>
                    <td>{{ b.name }}</td>
                    <td>{{ b.genre }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
