<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bands - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #1e1e1e;
            padding-top: 20px;
            box-shadow: 4px 0 10px rgba(255, 204, 0, 0.1);
        }
        .sidebar h3 {
            text-align: center;
            color: #ffcc00;
        }
        .sidebar a {
            display: block;
            color: #ffcc00;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }
        .sidebar a:hover {
            background: #ffcc00;
            color: #121212;
            border-left: 4px solid #1db954;
        }

        /* Top Navbar */
        .top-navbar {
            background: #1db954;
            padding: 15px;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            top: 0;
            z-index: 1000;
        }
        .top-navbar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            float: right;
            margin-right: 20px;
        }

        /* Content */
        .content {
            margin-left: 260px;
            margin-top: 70px;
            padding: 20px;
        }
        .heading {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            padding: 15px;
        }

        /* Table */
        .table {
            background-color: #1e1e1e;
            color: #ffcc00;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background: #1db954;
            color: white;
            text-align: center;
        }
        .table tbody tr {
            transition: all 0.3s;
        }
        .table tbody tr:hover {
            background-color: rgba(255, 204, 0, 0.2);
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            background: #ffcc00;
            color: #121212;
            font-weight: bold;
            border-radius: 8px;
            padding: 8px 12px;
        }
        .btn:hover {
            background: #ffa500;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Admin Panel</h3>
        <a href="../adminhome">üìä Dashboard</a>
        <a href="../users">üë• Users</a>
        <a href="../orders">üì¶ Orders</a>
        <a href="../products">üé∏ Products</a>
        <a href="../bands">üìë Bands</a>
        <a href="../bookings">‚öôÔ∏è Bookings</a>
        <a href="../logout">üö™ Logout</a>
    </div>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <a href="../logout">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="heading">üé∏ Band List</h2>
        
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>ID</th>
                    <th>Band Name</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                {% for b in bnd %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ b.id }}</td>
                    <td>{{ b.name }}</td>
                    <td>{{ b.genre }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
