<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Groove Link</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .btn-pay {
            background: #1db954;
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-pay:hover {
            background: #17a44a;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Complete Payment for {{ product.name }}</h2>
        <p class="fs-5">Price: <strong>â‚¹{{ amount|floatformat:2 }}</strong></p>
        <button id="payButton" class="btn-pay">Pay Now</button>
    </div>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ amount }}",
            "currency": "INR",
            "name": "Groove Link",
            "description": "Purchase of {{ product.name }}",
            "order_id": "{{ order_id }}",
            "handler": function (response){
                var form = document.createElement("form");
                form.method = "POST";
                form.action = "{% url 'payment_success' %}";
                
                var csrf = document.createElement("input");
                csrf.type = "hidden";
                csrf.name = "csrfmiddlewaretoken";
                csrf.value = "{{ csrf_token }}";
                form.appendChild(csrf);

                var paymentInput = document.createElement("input");
                paymentInput.type = "hidden";
                paymentInput.name = "razorpay_payment_id";
                paymentInput.value = response.razorpay_payment_id;
                form.appendChild(paymentInput);

                var orderInput = document.createElement("input");
                orderInput.type = "hidden";
                orderInput.name = "order_id";
                orderInput.value = "{{ order_id }}";
                form.appendChild(orderInput);

                var productInput = document.createElement("input");
                productInput.type = "hidden";
                productInput.name = "product_id";
                productInput.value = "{{ product.id }}";
                form.appendChild(productInput);

                document.body.appendChild(form);
                form.submit();
            },
            "theme": {
                "color": "#1db954"
            }
        };
        var rzp = new Razorpay(options);
        document.getElementById("payButton").onclick = function(e){
            rzp.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
