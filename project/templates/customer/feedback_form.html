<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback | Groove Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .feedback-container {
            max-width: 700px;
            margin: 120px auto 40px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }
        .form-label {
            font-weight: 500;
            color: #ffcc00;
        }
        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #1db954;
            box-shadow: 0 0 0 0.25rem rgba(29, 185, 84, 0.25);
        }
        .btn-success {
            background-color: #1db954;
            border: none;
        }
        .btn-success:hover {
            background-color: #17a44c;
        }
        .btn-secondary {
            background-color: #444;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #666;
        }
        h3 {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="container feedback-container">
        <h3 class="mb-4">ðŸŽ¤ Feedback for {{ booking.band.name }}</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea name="feedback" class="form-control" rows="5" placeholder="Write something about the performance..." required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'booking_history' %}" class="btn btn-secondary">â¬… Back</a>
                <button type="submit" class="btn btn-success">Submit Feedback âœ…</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
