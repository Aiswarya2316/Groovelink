<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Groove Link</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .payment-container h2 {
            color: #1db954;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .payment-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-pay {
            background: #ffcc00;
            color: #121212;
            font-weight: 600;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            font-size: 16px;
            border: none;
            width: 100%;
        }

        .btn-pay:hover {
            background: #ffa500;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <p>Booking for: <strong>{{ band.name }}</strong></p>
        <p>Amount: <strong>â‚¹{{ amount }}</strong></p>
        <button id="pay-btn" class="btn-pay">Proceed to Payment</button>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var options = {
            "key": "{{ razorpay_key }}",
            "amount": {{ amount }} * 100, 
            "currency": "INR",
            "order_id": "{{ order_id }}",
            "name": "Groove Link",
            "description": "Band Booking Payment",
            "handler": function (response) {
                fetch("/paymentsuccess/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken"),
                    },
                    body: JSON.stringify({
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_signature: response.razorpay_signature,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Payment Successful! Redirecting...");
                        window.location.href = data.redirect_url;
                    } else {
                        alert("Payment verification failed: " + data.message);
                    }
                })
                .catch(error => {
                    alert("Error processing payment: " + error);
                    console.error("Fetch error:", error);
                });
            },
            "theme": { "color": "#1db954" }
        };

        document.getElementById("pay-btn").onclick = function () {
            var rzp = new Razorpay(options);
            rzp.open();
        };
    </script>

</body>
</html>
